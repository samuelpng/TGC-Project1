<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <!--leaflet marker CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <!--leaflet user location CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--my CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="landing-page-container">
        <div id="landing-page">

            <video id="bgvid" src="landing-page.mp4" muted loop autoplay></video>
            <div class="overlay"></div>
            <div class="landing-txt">
                <img src="pictures/boredgowhere-logo.png" id="logo" width="300px"><br /><br />
                <h3>Feeling Bored? Don't know where to go?</h3>
                <h3>We got you!</h3>
                <h4>Simply Start By Inputting the location You Will be at Below</h4>
                <div id="landing-search-container">
                    <input type="text" id="landing-search" placeholder="Search by address.." />
                    <button id="landing-btn"><i class="fa-solid fa-magnifying-glass fa-xl"
                            id="landing-btn-icon"></i></button>
                    <div id="landing-results"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="map-container">
        <div id='map'></div>
        <div id="search-container">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
            <input type="text" id="search-txt" placeholder="Search by address.." />
            <button id="clear-btn"><i class="fa-solid fa-x fa-xl"></i></button>
            <div id="results"></div>
            <div id="card-results"></div>
        </div>
        <div id="layer-container">
            <input type="checkbox" id="escapeRoomCheckbox" name="escapeRoomCheckbox" checked />
            <label for="escapeRoomCheckbox" class="iconCheckbox"><img src="pictures/escape.png" id="escapeRoomIcon"
                    width="35px" /></label>
            <input type="checkbox" id="bowlingAlleyCheckbox" name="bowlingAlleyCheckbox" checked />
            <label for="bowlingAlleyCheckbox" class="iconCheckbox"><img src="pictures/bowling.png" id="bowlingAlleyIcon"
                    width="35px" /></label>
            <input type="checkbox" id="gamingCafeCheckbox" name="gamingCafeCheckbox" checked />
            <label for="gamingCafeCheckbox" class="iconCheckbox"><img src="pictures/joystick.png" id="gamingCafeIcon"
                    width="35px" /></label>
            <input type="checkbox" id="movieTheaterCheckbox" name="movieTheaterCheckbox" checked />
            <label for="movieTheaterCheckbox" class="iconCheckbox"><img src="pictures/movie-theater.png"
                    id="movieTheaterIcon" width="35px" /></label>
            <input type="checkbox" id="museumCheckbox" name="museumCheckbox" checked />
            <label for="museumCheckbox" class="iconCheckbox"><img src="pictures/museum.png" id="museumIcon"
                    width="35px" /></label>
        </div>
        <div id="mobile-footer-container"></div>
        <div id="storage-container"></div>
        <button id="form-icon"><img src="pictures/message.png" id="formIcon" width="35px" /></button>
        <div id="form-container">
            <button id="close-form"><i class="fa-solid fa-x fa-l form-x"></i></button>
            <div id="form">
                <h2>Contact Us</h2>
                <div class="input-control">
                    <label for="form-name">Name</label>
                    <input type="text" id="form-name" placeholder="Enter your first and last name" />
                    <div id="nameError" class="error" style="opacity:0">Name is required</div>
                </div>
                <div class="input-control">
                    <label for="form-email">Email</label>
                    <input type="text" id="form-email" placeholder="Enter your emal address" />
                    <div id="emailError" class="error" style="opacity:0">Please provide a valid email address</div>
                </div>
                <div class="radio-control">
                    Reason for message:
                    <br>
                    <input type="radio" id="enquiry" name="contact-us" class="radio-btn">
                    <label for="enquiry" class="radio-txt">Enquiry</label>
                    <input type="radio" id="suggestions" name="contact-us" class="radio-btn">
                    <label for="suggestions" class="radio-txt">Suggestions</label>
                    <input type="radio" id="others" name="contact-us" class="radio-btn">
                    <label for="others" class="radio-txt">Others</label>
                    <div id="radioError" class="error" style="opacity:0">Please check at least one option</div>
                </div>
                <div class="input-control">
                    <label for-="form-message">Message</label>
                    <textarea rows="6" wrap="virtual" id="form-message"
                        placeholder="Enter your message here"></textarea>
                    <div id="messageError" class="error" style="opacity:0">Your message must be at least 5 characters long
                    </div>
                </div>
                <button type="submit" id="form-btn">Submit</button>
            </div>
        </div>
    </div>


</body>
</section>

    crossorigin=""></script>

<!--Leaflet user location JS-->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

<script src="javaScript/data.js"></script>

<script src="javaScript/script.js"></script>
</body>

</html>
