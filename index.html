<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <!--leaflet marker CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <!--leaflet user location CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--my CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id ='map'></div>
<div id="search-container">
    <button id="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
    <input type="text" id="search-txt" placeholder="Find a place"/>
    <button id="clear-btn"><i class="fa-solid fa-x fa-xl"></i></button>
    <div id="results"></div>
    <div id="card-results"></div>
</div>
<div id= "layer-container">
    <input type="checkbox" id="escapeRoomCheckbox" name="escapeRoomCheckbox" checked/>
    <label for="escapeRoomCheckbox" class="iconCheckbox"><img src ="../pictures/escape.png" id="escapeRoomIcon" width="35px" /></label>
    <input type="checkbox" id="bowlingAlleyCheckbox" name="bowlingAlleyCheckbox" checked/>
    <label for="bowlingAlleyCheckbox" class="iconCheckbox"><img src="../pictures/bowling.png" id="bowlingAlleyIcon" width="35px" /></label>
    <input type="checkbox" id="gamingCafeCheckbox" name="gamingCafeCheckbox" checked/>
    <label for="gamingCafeCheckbox" class="iconCheckbox"><img src="../pictures/joystick.png" id="gamingCafeIcon" width="35px" /></label>
    <input type="checkbox" id="movieTheaterCheckbox" name="movieTheaterCheckbox" checked/>
    <label for="movieTheaterCheckbox" class="iconCheckbox"><img src="../pictures/movie-theater.png" id="movieTheaterIcon" width="35px" /></label>
    <input type="checkbox" id="museumCheckbox" name="museumCheckbox" checked/>
    <label for="museumCheckbox" class="iconCheckbox"><img src="../pictures/museum.png" id="museumIcon" width="35px" /></label>
</div>
<div id="storage-container"></div>


</body>
</section>
<!--Bootstrap 5 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--Axios JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
crossorigin=""></script>
<!--Leaflet Cluster JS-->
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
<!--Leaflet user location JS-->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
<!--my Javascript-->
<script src = "javaScript/data.js"></script>
<script src = "javaScript/map.js"></script>
<script src="javaScript/script.js"></script>
</body>
</html>
